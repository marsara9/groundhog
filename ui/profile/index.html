<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Groundhog - Profile</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="/shared/styles.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        <script type="text/javascript" src="/shared/rest.js"></script>
        <script type="text/javascript" src="/shared/cookies.js"></script>
        <script type="text/javascript" src="/shared/main.js"></script>
        <script type="text/javascript" src="/profile/profile.js"></script>
    </head>
    <body>
        <div class="template" data-content="/shared/menu.html" data-script="/shared/menu.js"></div>
        <div class="content">
            <p>Change Password</p>
            <dl class="prop-grid">
                <dt>
                    <label for="username">Username:</label>
                </dt>
                <dd>
                    <input type="text" id="username" readonly="readonly" />
                </dd>
                <dt>
                    <label for="password">Current Password:</label>
                </dt>
                <dd>
                    <input type="password" id="password" required="required" />
                </dd>
                <dt>
                    <label for="new-password">New Password:</label>
                </dt>
                <dd>
                    <input type="password" id="new-password" required="required" />
                </dd>
                <dt>
                    <label for="confirm-password">Confirm Password:</label>
                </dt>
                <dd>
                    <input class="ignore" type="password" id="confirm-password" required="required" />
                </dd>
                <dt>
                    <span id="change-password-response"></span>
                </dt>
                <dd>
                    <input class="ignore" type="button" id="submit" value="Save" />
                </dd>
            </dl>
            <p></p>
            <dl class="prop-grid">
                <dt>
                    
                </dt>
                <dd>
                    <input class="ignore error" type="button" id="delete-user" value="Delete User" />
                </dd>
            </dl>
            <p>Create New User:</p>
            <dl class="prop-grid">
                <dt>
                    <label for="new-user-username">Username:</label>
                </dt>
                <dd>
                    <input type="text" id="new-user-username" />
                </dd>
                <dt>
                    <label for="new-user-password">Password:</label>
                </dt>
                <dd>
                    <input type="password" id="new-user-password" />
                </dd>
                <dt>
                    <label for="new-user-password">Confirm:</label>
                </dt>
                <dd>
                    <input type="password" id="new-user-confirm-password" />
                </dd>
                <dt>
                    
                </dt>
                <dd>
                    <input class="ignore" type="button" id="create-new-user" value="Create" />
                </dd>
            </dl>
        </div>
        <dialog id="confirm-delete-dialog">            
            <div class="multiline">
                <span>Are you sure?  This cannot be undone.</span>
                <div>
                    <button class="positive error">Delete</button>
                    <button class="negative">Cancel</button>
                </div>
            </div>            
        </dialog>
        <div class="template" data-content="/shared/loading.html"></div>
    </body>
</html>
