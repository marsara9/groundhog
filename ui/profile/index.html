<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>VPN Server</title>
        <link rel="stylesheet" href="/shared/styles.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
        <script type="text/javascript" src="/shared/main.js"></script>
        <script type="text/javascript" src="/profile/profile.js"></script>
    </head>
    <body>
        <div class="template" data-content="/shared/menu.html" data-script="/shared/menu.js"></div>
        <div class="content">
            <p>Change Password</p>
            <dl class="prop-grid">
                <dt>
                    <label for="username">Username:</label>
                </dt>
                <dd>
                    <input type="text" id="username" readonly="readonly" />
                </dd>
                <dt>
                    <label for="password">Current Password:</label>
                </dt>
                <dd>
                    <input type="password" id="password" />
                </dd>
                <dt>
                    <label for="newPassword">New Password:</label>
                </dt>
                <dd>
                    <input type="password" id="newPassword" />
                </dd>
                <dt>
                    <label for="confirmPassword">Confirm Password:</label>
                </dt>
                <dd>
                    <input class="ignore" type="password" id="confirmPassword" />
                </dd>
                <dt>
                    
                </dt>
                <dd>
                    <input class="ignore" type="button" id="submit" value="Save" />
                </dd>
            </dl>
    </body>
</html>
