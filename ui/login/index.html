<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Groundhog - Login</title>
        <link rel="stylesheet" href="/shared/styles.css">
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        <script type="text/javascript" src="/shared/rest.js"></script>
        <script type="text/javascript" src="/shared/cookies.js"></script>
        <script type="text/javascript" src="/shared/main.js"></script>
        <script type="text/javascript" src="/login/login.js"></script>
    </head>
    <body>
        <div>
            <form class="login-box" onsubmit="return false">
                <dl>
                    <dt>
                        <label for="username">Username:</label>
                    </dt>
                    <dd>
                        <input class="input-group" id="username" name="username" type="text" />
                    </dd>
                    <dt>
                        <label for="password">Password:</label>
                    </dt>
                    <dd>
                        <input class="input-group" id="password" name="password" type="password" />
                    </dd>
                </dl>
                <p id="login-error" class="error"></p>
                <div class="input-group">
                    <input class="input-group" id="login" type="submit" value="Login" />
                </div>
            </div>
        </div>
        <div class="template" data-content="/shared/loading.html"></div>
    </body>
</html>
