<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>VPN Server</title>
        <link rel="stylesheet" href="/shared/styles.css">
        <script src="https://code.jquery.com/jquery-3.6.2.min.js" integrity="sha256-2krYZKh//PcchRtd+H+VyyQoZ/e3EcrkxhM8ycwASPA=" crossorigin="anonymous"></script>
        <script src="/login/login.js"></script>
    </head>
    <body>
        <div>
            <div class="login-box">
                <dl>
                    <dt>
                        <label for="username">Username:</label>
                    </dt>
                    <dd>
                        <input class="input-group" id="username" name="username" type="text" />
                    </dd>
                    <dt>
                        <label for="password">Password:</label>
                    </dt>
                    <dd>
                        <input class="input-group" id="password" name="password" type="password" />
                    </dd>
                </dl>
                <p id="login-error" class="error"></p>
                <div class="input-group">
                    <input class="input-group" id="login" type="submit" value="Login" />
                </div>
            </div>
        </div>
    </body>
</html>
