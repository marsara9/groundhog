<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.1//EN" "http://www.w3.org/TR/xhtml11/DTD/xhtml11.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
    <head>
        <title>Groundhog - Setup - Internet</title>
        <link rel="stylesheet" href="/shared/styles.css" />
        <script type="text/javascript" src="https://code.jquery.com/jquery-3.6.2.min.js"></script>
        <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/lodash.js/4.17.21/lodash.min.js"></script>
        <script type="text/javascript" src="/shared/rest.js"></script>
        <script type="text/javascript" src="/shared/cookies.js"></script>
        <script type="text/javascript" src="/shared/main.js"></script>
        <script type="text/javascript" src="/setup/internet/internet.js"></script>
    </head>
    <body>
        <div class="template" data-content="/shared/menu.html" data-script="/shared/menu.js"></div>
        <div class="content">
            <dl class="prop-grid">
                <dt>
                    <label for="wan">WAN Interface:</label>
                    <div class="config note">
                        <img src="/imgs/information.svg" alt="information" />
                        <ul>
                            <li>Wired - You use one of the provided ethernet ports to connect to the internet. (Recommended)</li>
                            <li>Wireless - Connected to an existing Wireless access point.</li>
                        </ul>
                    </div>
                </dt>
                <dd>
                    <select class="input-group" id="wan" autocomplete="off">
                        <option value="ethernet">Wired</option>
                        <option value="wifi">Wireless</option>
                    </select>
                    <button id="autoconfigure">Auto</button>
                </dd>
                <dt>
                    
                </dt>
                <dd>
                    <input type="button" value="Next" />
                </dd>
            </dl>
        </div>
    </body>
</html>
